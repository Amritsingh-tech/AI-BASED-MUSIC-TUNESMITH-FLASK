{% extends 'layout/base.html' %}


{% block body %}
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto my-5 p-3">
            <h1 class="text-center">Upload music samples here</h1>
            <form action="{{url_for('uploads')}}" class="dropzone">
            </form>
            <ul class="list-group mt-3">
                {% for file in upfiles %}
                    <li class="list-group-item d-flex  justify-content-around px-0">
                        
                        <a href="{{url_for('uploads')}}/{{file}}"><i class="fas fa-file"></i> {{file}}</a>
                        <!-- add link to generate music -->
                        <a href="/generate/{{file}}" class="btn btn-outline-danger">Generate</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}

{% endblock %}
