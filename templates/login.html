{% extends 'layout/base.html' %}
<!--shortcut=>(Fextends)-->

{% block body %}
<div class="container">
    <div class="row form-row">
        <div class="col-md-4">
            <h1 class="my-4 text-primary text-center" style="background-color:rgb(173, 28, 3);">Sign In Account</h1>
            <form class="shadow-lg p-3 rounded bg-light" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="exp@gmail.com"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    {% if 'email' in errors %}
                    <div id="emailHelp" class="form-text text-danger">{{errors['email']}}</div>
                    {% endif %}
                    
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="your password" aria-describedby="pwdhelp">
                        {% if 'password' in errors %}
                        <div id="pwdHelp" class="form-text text-danger">{{errors['password']}}</div>
                        {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block css %}
<style>
    .form-row {
        
        display: flex;
        height: 90vh;
        justify-content: center;
        align-items: center;
    }

    main {
        background-color: rgb(42, 165, 132);
        background-image: url(https://images.unsplash.com/photo-1526142684086-7ebd69df27a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: bottom;

    }
</style>
{% endblock %}
